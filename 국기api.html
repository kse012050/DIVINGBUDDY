<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0">
    <!-- Iphone 모바일 확대 방지  maximum-scale=1.0, user-scalable=0-->
    <title>DIVING BUDDY</title> 
    <link rel="stylesheet" href="css/import.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
        var apiUrl = 'https://restcountries.com/v3.1/all'; // API 엔드포인트
        
            $.ajax({
                url: apiUrl,
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                // API 요청이 성공한 경우 데이터를 처리하는 로직
                var countries = data; // 국가 목록 데이터
                
                // 예제: 각 국가의 이름을 콘솔에 출력
                console.log(countries);
                countries.forEach(function(country , idx) {
                    console.log(idx, country.name.common);
                    $('ul').append(`<li><img src="${country.flags.png}" alt=""></li>`)
                });
                },
                error: function(xhr, status, error) {
                // API 요청이 실패한 경우 에러 처리 로직
                console.log('API 요청 실패:', error);
                }
            });
        });
    </script>
</head>
<body>
    <ul>
        <li><img src="" alt=""></li>
    </ul>
</body>
</html>
